# .github/workflows/build-crx.yml

name: Build Chrome Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # 允许手动触发工作流
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install dependencies
      run: |
        npm install -g chrome-webstore-upload-cli
        npm install -g crx

    - name: Package extension
      run: |
        # 创建build文件夹
        mkdir -p build
        
        # 复制所有必要文件到build文件夹
        cp -r manifest.json popup.html popup.js popup.css background.js content.js icons build/
        
        # 创建ZIP文件
        cd build && zip -r ../chart-rotator.zip *

    - name: Upload ZIP as artifact
      uses: actions/upload-artifact@v4
      with:
        name: chart-rotator-zip
        path: chart-rotator.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Release v1.0.${{ github.run_number }}
        body: |
          Chrome Extension build for run #${{ github.run_number }}
          - Built on: ${{ github.event.head_commit.timestamp }}
          - Commit: ${{ github.event.head_commit.message }}
          - Download URL: https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/chart-rotator.zip
          
          ## 安装说明
          1. 下载并解压 chart-rotator.zip
          2. 打开 Chrome 浏览器，进入扩展程序页面（chrome://extensions/）
          3. 开启右上角的"开发者模式"
          4. 点击"加载已解压的扩展程序"
          5. 选择解压后的文件夹
        files: |
          chart-rotator.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Display Release URL
      run: |
        echo "Release created successfully!"
        echo "Download URL: https://github.com/${{ github.repository }}/releases/download/v1.0.${{ github.run_number }}/chart-rotator.zip"
