<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 650">
  <!-- 背景 -->
  <rect width="600" height="650" fill="#f5f7fa" rx="5" ry="5"/>
  
  <!-- 弹出窗口模拟 -->
  <rect x="50" y="60" width="500" height="500" fill="white" stroke="#dfe4ea" stroke-width="1" rx="6" ry="6"/>
  
  <!-- 标题栏 -->
  <rect x="50" y="60" width="500" height="50" fill="#4a6cf7" rx="6 6 0 0" ry="6 6 0 0"/>
  <text x="70" y="92" font-family="Arial" font-size="18" fill="white" font-weight="bold">Chart Rotator</text>
  
  <!-- URL输入区域 -->
  <rect x="70" y="130" width="380" height="40" fill="white" stroke="#dfe4ea" stroke-width="1" rx="4" ry="4"/>
  <text x="80" y="155" font-family="Arial" font-size="14" fill="#a4b0be" font-weight="normal">输入图表URL...</text>
  
  <!-- 添加按钮 -->
  <rect x="460" y="130" width="70" height="40" fill="#4a6cf7" rx="4" ry="4"/>
  <text x="478" y="155" font-family="Arial" font-size="14" fill="white" font-weight="bold">添加</text>
  
  <!-- URL列表标题 -->
  <text x="70" y="200" font-family="Arial" font-size="16" fill="#2f3542" font-weight="bold">已添加的URL</text>
  
  <!-- URL列表区域 -->
  <rect x="70" y="215" width="460" height="200" fill="white" stroke="#dfe4ea" stroke-width="1" rx="4" ry="4"/>
  
  <!-- URL列表项目 -->
  <rect x="80" y="225" width="430" height="35" fill="#f1f2f6" rx="3" ry="3"/>
  <text x="90" y="247" font-family="Arial" font-size="13" fill="#2f3542" font-weight="normal">https://tradingview.com/chart/BTCUSD</text>
  <circle cx="495" cy="242" r="10" fill="#ff6b81"/>
  <text x="492" y="247" font-family="Arial" font-size="14" fill="white" font-weight="bold">×</text>
  
  <rect x="80" y="270" width="430" height="35" fill="#f1f2f6" rx="3" ry="3"/>
  <text x="90" y="292" font-family="Arial" font-size="13" fill="#2f3542" font-weight="normal">https://tradingview.com/chart/AAPL</text>
  <circle cx="495" cy="287" r="10" fill="#ff6b81"/>
  <text x="492" y="292" font-family="Arial" font-size="14" fill="white" font-weight="bold">×</text>
  
  <rect x="80" y="315" width="430" height="35" fill="#f1f2f6" rx="3" ry="3"/>
  <text x="90" y="337" font-family="Arial" font-size="13" fill="#2f3542" font-weight="normal">https://tradingview.com/chart/ETHUSD</text>
  <circle cx="495" cy="332" r="10" fill="#ff6b81"/>
  <text x="492" y="337" font-family="Arial" font-size="14" fill="white" font-weight="bold">×</text>
  
  <!-- 轮播状态和控制 -->
  <rect x="70" y="435" width="460" height="60" fill="#f1f2f6" stroke="#dfe4ea" stroke-width="1" rx="4" ry="4"/>
  
  <!-- 状态文本 -->
  <text x="90" y="470" font-family="Arial" font-size="14" fill="#2f3542" font-weight="normal">当前显示: 2/3</text>
  
  <!-- 控制按钮 -->
  <rect x="390" y="445" width="120" height="40" fill="#4a6cf7" rx="4" ry="4"/>
  <text x="430" y="470" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">暂停</text>
  
  <!-- 浏览器工具栏模拟 -->
  <rect x="50" y="20" width="500" height="30" fill="#f1f2f6" rx="4" ry="4"/>
  
  <!-- 插件图标 - 活跃状态 -->
  <rect x="490" y="22" width="26" height="26" fill="#f1f2f6" rx="4" ry="4"/>
  <circle cx="503" cy="35" r="11" fill="#4a6cf7"/>
  <text x="503" y="40" font-family="Arial" font-size="14" fill="white" font-weight="bold" text-anchor="middle">▶</text>
  
  <!-- 标签页显示 - 图表内容 -->
  <rect x="100" y="590" width="400" height="30" fill="#f1f2f6" rx="4 4 0 0" ry="4 4 0 0"/>
  <text x="120" y="610" font-family="Arial" font-size="12" fill="#2f3542" font-weight="normal">TradingView: AAPL - Apple Inc.</text>
</svg>
